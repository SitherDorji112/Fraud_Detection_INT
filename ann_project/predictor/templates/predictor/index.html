<!-- fraud_app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANN Fraud Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://wpblogassets.paytm.com/paytmblog/uploads/2021/04/credit_card_feature.jpeg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        .form-box h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2c7be5;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1a5ec8;
        }

        h2 {
            text-align: center;
            color: #006400;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Credit Card Fraud Detection</h1>
            <form method="post">
                {% csrf_token %}

                <label for="v11">V11:</label>
                <input type="text" name="v11" id="v11">

                <label for="v4">V4:</label>
                <input type="text" name="v4" id="v4">

                <label for="v2">V2:</label>
                <input type="text" name="v2" id="v2">

                <label for="v19">V19:</label>
                <input type="text" name="v19" id="v19">

                <label for="v8">V8:</label>
                <input type="text" name="v8" id="v8">

                <input type="submit" value="Predict">
            </form>

            {% if prediction %}
                <h2>Prediction: {{ prediction }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
